<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="#2c3e50" stroke="#fff" stroke-width="3"/>

  <!-- Graduation cap -->
  <g transform="translate(100, 50)">
    <!-- Cap top -->
    <polygon points="-30,0 30,0 0,-15" fill="#ffffff"/>
    <!-- Cap base -->
    <rect x="-20" y="0" width="40" height="8" rx="2" fill="#ffffff"/>
    <!-- Tassel -->
    <line x1="30" y1="-15" x2="35" y2="-5" stroke="#f1c40f" stroke-width="2"/>
    <circle cx="35" cy="-5" r="3" fill="#f1c40f"/>
  </g>

  <!-- PC Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">PC</text>

  <!-- POLITE COACHING CENTRE text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">POLITE</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">COACHING CENTRE</text>
</svg>